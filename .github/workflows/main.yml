on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: testaction
        uses: ahdbilal/testdocker@v0.1
        with: 
          who-to-greet: "$GITHUB_ACTOR"
