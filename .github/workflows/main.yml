on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: actor
        id: ac
        run:
          echo "::set-output name=actor::"Bilal""
      - name: actor2
        run:
          echo "${{ steps.ac.outputs.actor }}"
      - name: testaction
        uses: ahdbilal/testdocker@v0.1
        with: 
          who-to-greet:  "${{ steps.ac.outputs.actor }}"
